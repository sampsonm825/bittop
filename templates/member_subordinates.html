{% extends "member_base.html" %}

{% block title %}後台-訂單管理{% endblock %}

{% block style %}
<style>
 

  .edit-modal {
    position: absolute;
    width: 40%;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px;
    background-color: #fff;
    border: 2px solid #000;
    opacity: 1;
    z-index: 99;
  }

  form {
    width: 80%;
    margin: 0 auto;
    padding: 10px;
  }

  .form-control {
    margin-bottom: 15px;
  }

  .form-control input {
    width: 100%;
    padding: 8px 10px;
  }

  .button-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  button {
    padding: 4px 6px;
    color: white;
    text-align: center;
    cursor: pointer;
  }

  button.close {
    background-color: rgb(141, 33, 33);
  }

  button[type="submit"] {
    background-color: rgb(60, 60, 122);
  }

  
</style>
{% endblock %}

{% block main %}
<div class="head-title">
  <div class="left">
    <h1>下级会员记录</h1>
  </div>
</div>
<div class="date-filter">
  <form id="dateFilterForm" method="get" action="/member_subordinates">
    <label for="start_date">开始日期:</label>
    <input type="date" id="start_date" name="start_date" required>

    <label for="end_date">结束日期:</label>
    <input type="date" id="end_date" name="end_date" required>

    <button type="submit">筛选</button>
  </form>
</div>
<div class="table-data">
  <div class="order">
    <div class="scroll-table">
      <table>
        <thead>
          <tr>
            <th>账号</th>
            <th>当日USDT售出总和</th>
          </tr>
        </thead>
        <tbody>
          {% for account, total_sold in account_totals.items() %}
          <tr>
            <td>{{ account }}</td>
            <td>{{ total_sold }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
